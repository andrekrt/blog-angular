<div class="container_big-card">
  <a [routerLink]="['content', id]">
    <div class="big-card_img">
      <img src="{{image}}" />
    </div>
    <div class="big-card_title">
      <h2>{{title}}</h2>
    </div>
    <div class="big-card_descript">
      <p>
        {{descript}}
      </p>
    </div>
  </a>
</div>
